<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/f5a30c435a.js"
      crossorigin="anonymous"
      type="module"></script>
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>

  <body class="bg-gray-200 font-headline">
    <div>
      <div class="grid bg-gray-100 lg:grid-cols-2 2xl:grid-cols-5">
        <div
          class="mx-auto max-w-md px-8 py-12 sm:max-w-xl lg:max-w-full lg:px-12 lg:py-24 xl:mr-0 2xl:col-span-2">
          <div class="xl:max-w-xl">
            <h1
              class="tracking-light text-brand mt-6 font-headline text-2xl font-extrabold sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
              <span class="text-brand-orange">e</span
              ><span class="text-brand-lightBlue">i</span
              ><span class="text-brand-green">m</span>
            </h1>
            <img
              class="mt-6 rounded-lg object-center shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover lg:hidden"
              src="/img/michael-no.gif"
              alt="Woman workcationing on the beach" />
            <h1
              class="tracking-light mt-6 font-headline text-2xl font-semibold text-brand-darkBlue sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
              Under Construction!
            </h1>
            <p class="mt-2 text-brand-lightBlue sm:mt-4 sm:text-xl">
              Currently overhauling my site! I want to showcase my skills the
              best I can, so I'm hard at work learning a few new front-end
              technologies so that I can blow you away ... or at least try to
            </p>
            <div class="mt-4 flex-auto justify-center space-x-6 sm:mt-6">
              <a
                class="inline-block transform rounded-lg bg-brand-lightBlue px-5 py-3 text-sm font-semibold uppercase tracking-wider text-white shadow-lg transition hover:-translate-y-0.5 hover:bg-twitter-light focus:outline-none focus:ring focus:ring-twitter-light focus:ring-opacity-50 focus:ring-offset-2 active:bg-twitter-dark sm:text-base"
                href="https://www.twitter.com/ethanimooney">
                <i class="fab fa-twitter"></i>
              </a>
              <a
                class="inline-block transform rounded-lg bg-brand-orange px-5 py-3 text-sm font-semibold uppercase tracking-wider text-white shadow-lg transition hover:-translate-y-0.5 hover:bg-instagram-light focus:outline-none focus:ring focus:ring-instagram-light focus:ring-opacity-50 focus:ring-offset-2 active:bg-instagram-dark sm:text-base"
                href="https://www.instagram.com/ethanimooney">
                <i class="fab fa-instagram"></i>
              </a>
              <a
                class="inline-block transform rounded-lg bg-brand-green px-5 py-3 text-sm font-semibold uppercase tracking-wider text-white shadow-lg transition hover:-translate-y-0.5 hover:bg-linkedin-light focus:outline-none focus:ring focus:ring-linkedin-light focus:ring-opacity-50 focus:ring-offset-2 active:bg-linkedin-dark sm:text-base"
                href="https://www.linkedin.com/in/ethanimooney">
                <i class="fab fa-linkedin"></i>
              </a>
              <a
                class="inline-block transform rounded-lg bg-brand-darkBlue px-5 py-3 text-sm font-semibold uppercase tracking-wider text-white shadow-lg transition hover:-translate-y-0.5 hover:bg-github-light focus:outline-none focus:ring focus:ring-github-light focus:ring-opacity-50 focus:ring-offset-2 active:bg-github-dark sm:text-base"
                href="https://www.github.com/ethanimooney">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="relative hidden lg:block 2xl:col-span-3">
          <img
            class="absolute inset-0 h-full w-full object-cover object-center"
            src="/img/michael-no.gif"
            alt="Woman workcationing on the beach" />
        </div>
      </div>
    </div>
  </body>
</html>
